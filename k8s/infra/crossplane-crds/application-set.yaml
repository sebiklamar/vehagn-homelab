apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane-crds
  namespace: argocd
  labels:
    dev.stonegarden: crossplane-crds
spec:
  generators:
    - git:
        repoURL: https://github.com/sebiklamar/vehagn-homelab
        revision: HEAD
        directories:
          - path: k8s/infra/crossplane-crds/*
  template:
    metadata:
      name: 'crossplane-crds-{{ path.basename }}'
      labels:
        dev.stonegarden: crossplane-crds
    spec:
      project: crossplane-crds
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/sebiklamar/vehagn-homelab
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
