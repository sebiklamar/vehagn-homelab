apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stonegarden
  namespace: stonegarden
spec:
  parentRefs:
    - name: external
      namespace: gateway
    - name: internal
      namespace: gateway
  hostnames:
    - "stonegarden.iseja.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: stonegarden
          port: 3000
