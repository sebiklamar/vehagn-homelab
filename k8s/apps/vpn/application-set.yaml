apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vpn
  namespace: argocd
  labels:
    dev.stonegarden: auth
spec:
  generators:
    - git:
        repoURL: https://github.com/sebiklamar/vehagn-homelab
        revision: HEAD
        directories:
          - path: k8s/apps/vpn/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.stonegarden: controllers
    spec:
      project: vpn
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/sebiklamar/vehagn-homelab
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
